{% extends "base.html" %}

{% block title %}
<head>
  <title>Login</title>
</head>
{% endblock %}

{% block content %}
<body>
  <section class="section">
    <div class="container is-flex is-flex-direction-row">
      <div class="columns">
        <div class="column is-half" style="background-color:lightsteelblue;">
          <h2 class="">Log In</h2>
          <form method="post">
            {% csrf_token %}
            <div class="field">
              <p class="control has-icons-left has-icons-right">
                <input class="input" type="email" placeholder="Email">
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                  <i class="fas fa-check"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <p class="control has-icons-left">
                <input class="input" type="password" placeholder="Password">
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </p>
            </div>
            <div class="buttons"><button class="is-button is-primary" type="submit">Log In</button></div>
          </div>
          </form>
        </div>
        <div class="column is-narrow">
          <div class="is-divider-vertical"></div>
        </div>
        <div class="column is-half" style="background-color:lightsteelblue">
          <form action="{% url 'user:msal_login' %}" method="post">
            {% csrf_token %}
            <div class="buttons"><button class="is-button is-primary" type="submit">MSFT</button></div>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
{% endblock %}
